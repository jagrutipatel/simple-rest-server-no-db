<!DOCTYPE html>
<html>
    <head>
        <title>Handlebar</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets\prodpg.css" type="text/css">
		<script type="text/javascript" src="javascripts/handlebars.js"></script>
		<script src="javascripts/each.js"></script>
    </head>
	<body>
	
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#">Store</a></li>
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Catalog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2">
					<div class="list-group">
						<a href="#" class="list-group-item active">First item</a>
						<a href="#" class="list-group-item">Second item</a>
						<a href="#" class="list-group-item">Third item</a>
						<a href="#" class="list-group-item">Fourth item</a>
						<a href="#" class="list-group-item">Fifth item</a>
					</div>
				</div>	
			
			
				<label for="Search">Search</label>
					<input type="search" id="search" placeholder="Search by item name">
			<div id="reset" class="col-sm-9 col-md-10">
				<label for="Add Item" style="margin-left: -12px;">Add Item</label>
					<input type="text" id="additem" name="itemname" placeholder="Item Name">
				<label class="sr-only" for="Description">description</label>
					<input type="text" class="des" name="description" placeholder="Description">
				<label class="sr-only" for="Price">Price</label>
					<input type="text" class="amt" name="price" placeholder="Price">
				<button type="submit" class="addbtn btn btn-default">Add</button>
			</div>
			
			
			<div class="newitem col-sm-9 col-md-10">
			</div>
			<script id="hbar" type="text/handlebar">
			{{#each this}}
				<div class="newbox well well-lg">
					<span id={{id}} class="sign glyphicon glyphicon-remove-sign pull-right" ></span>
					<button class="pricebtn btn btn-primary pull-right"  type="button">{{price}}</button>
					<h2><strong>{{itemname}}</strong></h2><p><strong>{{description}}</strong></p>
				</div>
			{{/each}}
			</script>
			
			</div>
		</div>
	</div>
	
	
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
				  
		
	</body>
</html>
