<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap </title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="stylesheets\prodpg.css" type="text/css">
    </head>
	<body>
	<script src="javascripts/prodpg.js"></script>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#">Store</a></li>
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Catalog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2">
					<div class="list-group">
						<a href="#" class="list-group-item active">First item</a>
						<a href="#" class="list-group-item">Second item</a>
						<a href="#" class="list-group-item">Third item</a>
						<a href="#" class="list-group-item">Fourth item</a>
						<a href="#" class="list-group-item">Fifth item</a>
					</div>
				</div>	
			<form class="form-inline" role="form" action="/products" method="post">
			<div class="form-group">
				<label for="Search">Search</label>
					<input type="search" class="form-control" id="search" placeholder="Search by item name">
			<div class="col-sm-9 col-md-10">
				<label for="Add Item" style="margin-left: -12px;">Add Item</label>
					<input type="text" class="add form-control" id="additem" placeholder="Item Name">
				<label class="sr-only" for="Description">description</label>
					<input type="text" class="add form-control" id="Description" placeholder="Description">
				<label class="sr-only" for="Price">Price</label>
					<input type="price" class="add form-control" id="price" placeholder="Price">
				<button type="submit" class="addbtn btn btn-default">Add</button>
			</div>
			</div>
			</form>
			<div class="newitem col-sm-9 col-md-10">
			</div>
				<!--
					<div class="newbox well well-lg">
						<span class="sign glyphicon glyphicon-remove-sign pull-right"></span>
						<button class="pricebtn btn btn-primary pull-right" type="button"></button>
						<h2><strong></strong></h2>
						<p><strong></strong></p>						
					</div>
				-->
				
			</div>
		</div>
	</div>
	
	
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
				  
		
	</body>
</html>
